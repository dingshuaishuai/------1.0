	var d=	function randomNum(minNum,maxNum) {
			switch (arguments.length) {
				case 1:

					break;
				case 2:
					return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
					break;
				default:
					return 0;
					break;
			}
		}
